<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Here are your users:</h1>
<ol>
 {% for user in users %}

        <li>
            <strong>User Info:</strong>
            <ul>
                <li>First Name: {{user.firstname}}</li>
                <li>Last Name: {{user.lastname}}</li>
                <li>E-mail: {{user.email}}</li>
            </ul>
        </li>

{% endfor %}
</ol>
</body>
</html>
